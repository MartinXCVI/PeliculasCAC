<body>
  <header id="header-index">

        <h1 class="hero-titulo"><a href="index.html"><i class="fa-solid fa-film"></i> PelículasCAC</a></h1>

    <!---- Baners carousel ---->
    <section class="carousel-container">

        <hr class="linea-lateral">
      </div>
      <div id="carouselExampleFade" class="carousel slide carousel-fade my-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/baners/baner1.jpg" class="d-block w-100" alt="baner1">
          </div>
          <div class="carousel-item">
            <img src="assets/images/baners/baner2.jpg" class="d-block w-100" alt="baner2">
          </div>

          <div class="carousel-item">
            <img src="assets/images/baners/baner5.jpg" class="d-block w-100" alt="baner5">
          </div>
        </div>
        <!---- Fin del carousel e inicio de botones para su control-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
